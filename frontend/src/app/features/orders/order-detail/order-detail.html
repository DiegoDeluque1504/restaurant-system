<div class="container mt-4" *ngIf="!loading">
  <h2>Detalle de Orden #{{ order.id }}</h2>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div *ngIf="order" class="card p-3 shadow-sm">
    <p><strong>Estado:</strong> {{ order.status_display }}</p>
    <p><strong>Total:</strong> {{ order.total }}</p>
    <p><strong>Tipo:</strong> {{ order.order_type_display }}</p>

    <h4 class="mt-3">Platos:</h4>
    <ul>
      <li *ngFor="let item of order.order_details">
        {{ item.quantity }} × {{ item.dish_name }} — ${{ item.subtotal }}
      </li>
    </ul>
  </div>
</div>

<div *ngIf="loading" class="text-center mt-5">
  <div class="spinner-border"></div>
  <p class="mt-2">Cargando...</p>
</div>
