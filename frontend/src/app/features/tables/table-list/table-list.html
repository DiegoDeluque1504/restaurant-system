<div class="container mt-4">
  <h2 class="mb-3">Mesas</h2>

  <table class="table table-bordered text-center">
    <thead>
      <tr>
        <th>#</th>
        <th>Capacidad</th>
        <th>Estado</th>
        <th>Cambiar estado</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let t of tables">
        <td>{{ t.number }}</td>
        <td>{{ t.capacity }} personas</td>
        <td>
          <span class="badge bg-primary">
            {{ statusLabels[t.status] }}
          </span>
        </td>
        <td>
          <button class="btn btn-success btn-sm me-1" (click)="changeStatus(t, 'AVAILABLE')">
            Disponible
          </button>
          <button class="btn btn-warning btn-sm me-1" (click)="changeStatus(t, 'OCCUPIED')">
            Ocupada
          </button>
          <button class="btn btn-info btn-sm" (click)="changeStatus(t, 'RESERVED')">
            Reservada
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
