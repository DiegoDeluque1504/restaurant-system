<div class="container mt-4">

  <h2>Categorías</h2>

  <a routerLink="/categories/new" class="btn btn-primary mb-3">Nueva Categoría</a>

  <table class="table table-bordered table-striped" *ngIf="!loading">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let c of categories">
        <td>{{ c.id }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.description }}</td>
        <td>
          <span class="badge" 
            [ngClass]="{
              'bg-success': c.status === 'ACTIVE',
              'bg-secondary': c.status === 'INACTIVE'
            }">
            {{ c.status }}
          </span>
        </td>

        <td>
          <a [routerLink]="['/categories/edit', c.id]" class="btn btn-warning btn-sm">
            Editar
          </a>

          <button class="btn btn-danger btn-sm" (click)="deleteCategory(c.id!)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
